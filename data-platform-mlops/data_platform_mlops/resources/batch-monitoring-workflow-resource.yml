new_cluster: &new_cluster
  new_cluster:
    num_workers: 3
    spark_version: 13.3.x-cpu-ml-scala2.12
    node_type_id: i3.xlarge
    custom_tags:
      clusterSource: mlops-stack/0.2

common_permissions: &common_permissions
  common_permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    batch_monitor_job:
      name: ${bundle.target}_data_platform_mlops_batch_monitor_job
      tasks:
        - task_key: batch_monitor_job
          <<: *new_cluster
          notebook_task:
            notebook_path: ../monitoring/inference_monitoring/notebooks/InferenceMonitoring.py
            base_parameters:
              env: ${bundle.target}
              input_table_name: pilot.demo_nyc_flights.nyc_flights
              output_table_name: pilot.brnz_nyc_flights.nyc_flights_inference
              model_name: pilot.gold_nyc_flights.${var.model_name}
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      schedule:
        quartz_cron_expression: "0 0 11 * * ?" # daily at 11am
        timezone_id: UTC
        pause_status: ${var.job_schedule}
      <<: *common_permissions
      email_notifications:
        on_failure:
          - venkatramanan.gopal@tabcorp.com.au
          - kia.nikoo@tabcorp.com.au
        on_success:
          - venkatramanan.gopal@tabcorp.com.au
          - kia.nikoo@tabcorp.com.au
